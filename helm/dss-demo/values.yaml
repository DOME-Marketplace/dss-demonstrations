# Default values for dss-demo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

## provide custom keystore
trustedSource:
  keystore:
    # -- keystore type
    type: PKCS12
    # -- base64 encoded file (if provided, filename property will be ignored)
    base64encoded: 
    # -- keystore filename from classpath (will be read only if base64encoded property is not provided
    filename: keystore.p12
    # -- keystore password
    password: password

image:
  repository: quay.io/beknazar/dss-demo
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.1.0-pre-1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false

resources: {}

# Additional volumes on the output Deployment definition.
volumes: []

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}

autoscaling:
  enabled: false

